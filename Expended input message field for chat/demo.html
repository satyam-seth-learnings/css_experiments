<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Expended input message field for chat</title>
</head>

<body>
    <main>
        <header>
            <img src="https://avatars.githubusercontent.com/u/63374020?v=4" alt="profile-avatar" class="avatar">
            <p class="username">Satyam Seth</p>
        </header>
        <section class="chat">
        </section>
        <div class="form-container">
            <form action="javascript:void(0);">
                <div class="message-input" data-tab="10" autofocus autocomplete="off" autocorrect="off"
                    spellcheck="true" aria-expanded="false" aria-autocomplete="list" aria-multiline="true"
                    aria-label="Message" dir="auto" contenteditable="true" role="textbox"
                    data-placeholder="type message..."></div>
                <button type="submit" class="send-button material-symbols-outlined">send</button>
            </form>
        </div>
    </main>

    <script src="custom.js"></script>
</body>

</html>
